<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minipay Points</title>
    <link rel="stylesheet" href="points.css">
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.history.back()">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
				<path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
			</svg>			
		</button>
		
		<header>
            <h1>Minipay Points</h1>
            <p class="subtitle">Earn points to upgrade your rank and boost rewards</p>
        </header>

        <div class="card">
            <div class="card-title">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <span>Your Rank Progress</span>
            </div>
            
            <div class="section-title">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <span>Last week's rank</span>
            </div>
            
            <div class="rank-info" id="lastRankInfo">
                <div class="rank-row">
                    <span class="rank-label">Score</span>
                    <span class="rank-value">85 pts</span>
                </div>
                <div class="rank-row">
                    <span class="rank-label">Rank</span>
                    <span class="rank-value">
                        Mover
                        <span class="rank-badge mover">Mover</span>
                    </span>
                </div>
            </div>
            
            <div class="section-title">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                </svg>
                <span>Current rank</span>
            </div>
            
            <div class="rank-info" id="currentRankInfo">
                <div class="rank-row">
                    <span class="rank-label">Score</span>
                    <span class="rank-value">145 pts</span>
                </div>
                <div class="rank-row">
                    <span class="rank-label">Rank</span>
                    <span class="rank-value">
                        Shaker
                        <span class="rank-badge shaker">Shaker</span>
                    </span>
                </div>
            </div>
            
            <div class="next-rank">
                <span class="next-rank-label">Next rank: Master</span>
                <span class="next-rank-value">Required: 200 pts</span>
            </div>
        </div>

        <div class="card">
            <div class="card-title">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
                <span>Weekly Points Breakdown</span>
            </div>
            
            <div id="points-breakdown-container">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading your points data...
                </div>
            </div>          
        </div>
    </div>

    <script src="points.js"></script>
</body>
</html>
